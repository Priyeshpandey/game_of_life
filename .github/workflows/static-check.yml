name: Static Check

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  static-check:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2
      with:
        ref: main
    - name: Init Node 14
      uses: actions/setup-node@v2
      with:
        node-version: 14
    - name: Install Dependencies
      uses: bahmutov/npm-install@v1.6.0 
    - name: Run Checks
      run: npm run static-check
